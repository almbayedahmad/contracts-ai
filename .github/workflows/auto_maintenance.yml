name: Auto Maintenance
on:
  pull_request:
    types: [opened, synchronize, edited, labeled]
  push:
    branches: [ main ]
jobs:
  maintain:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - run: pip install pyyaml
      - name: Auto Update
        env:
          CHANGE_TYPE: ${{ github.event.pull_request.title || 'feat' }}
          CHANGE_SUMMARY: ${{ github.event.pull_request.title || github.event.head_commit.message || 'Auto update' }}
          CHANGE_DETAILS: ${{ github.event.pull_request.body || 'N/A' }}
          CHANGE_AREA: Architecture
          CHANGE_AFFECTED: ""
        run: python scripts/auto_update.py
      - name: Commit
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(auto): sync state + changelogs"
          file_pattern: |
            docs/PROJECT_STATE.yaml
            docs/ARCHITECTURE_CHANGELOG.md
            CHANGELOG.md
